<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Recycling Guide</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dcedc8, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #33691e;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #689f38;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #558b2f;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signIn()">Login</button>
    <button onclick="signUp()" style="margin-top: 10px; background-color: #aed581; color: #33691e;">Sign Up</button>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTcVaJTN3WI7Rtha6Ady0RZlNfB-4t9d8",
      authDomain: "recycling-guide-website.firebaseapp.com",
      projectId: "recycling-guide-website",
      storageBucket: "recycling-guide-website.appspot.com",
      messagingSenderId: "1003865975000",
      appId: "1:1003865975000:web:95bb4d0b062329daed8fad",
      measurementId: "G-VDDE5QWJWT"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    } else {
      firebase.app();
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(error => {
          document.getElementById('status').innerText = error.message;
        });
    }

    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          db.collection('users').doc(user.user.uid).set({
            email: email,
            xp: 0
          });
          window.location.href = 'index.html';
        })
        .catch(error => {
          document.getElementById('status').innerText = error.message;
        });
    }
  </script>
</body>
</html>
