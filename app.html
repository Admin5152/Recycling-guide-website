<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recycling Guide App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4caf50, #81c784); /* Green gradient */
      margin: 0;
      padding: 0;
      height: 100vh; /* Full height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://www.example.com/your-image.jpg'); /* Add your background image */
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #33691e;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #33691e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2c6b1f;
    }

    #error-message {
      color: #388e3c;
      text-align: center;
      font-size: 14px;
    }

    #error-message.email-exists {
      color: darkgreen;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    .footer a {
      color: #81c784;
      text-decoration: none;
      font-weight: bold;
    }

    .scanner {
      margin-top: 30px;
      padding: 20px;
      background-color: #f1f8e9;
      border-radius: 10px;
      text-align: center;
    }

    video, canvas, img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .scan-result {
      background-color: #c5e1a5;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <div class="footer">
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Camera Capture Section -->
  <div class="scanner">
    <h2>Scan Your Waste</h2>
    <video id="video" autoplay></video>
    <button onclick="captureImage()">Capture Image</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="snapshot" style="display:none;"/>
    <div class="scan-result" id="result">Awaiting scan...</div>
  </div>

  <script>
    // Firebase Login Functionality
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        document.getElementById('error-message').innerText = 'Please fill in all fields.';
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "app.html";  // Redirect to the app's main page after login
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            document.getElementById('error-message').innerText = 'No user found with this email address.';
          } else if (error.code === 'auth/wrong-password') {
            document.getElementById('error-message').innerText = 'Incorrect password.';
          } else if (error.code === 'auth/email-already-in-use') {
            document.getElementById('error-message').innerText = 'This email already exists.';
            document.getElementById('error-message').classList.add('email-exists');
          } else {
            document.getElementById('error-message').innerText = error.message;
          }
        });
    }

    // Image Capture Functionality
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');
    const result = document.getElementById('result');

    // Get the video stream from the user's camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        result.innerText = 'Camera access denied.';
      });

    // Capture Image from Video Stream
    function captureImage() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageDataUrl = canvas.toDataURL('image/png');
      snapshot.src = imageDataUrl;
      snapshot.style.display = 'block';

      result.innerHTML = "Image captured!";

      // Mock Identification Logic
      const types = [
        { type: 'Plastic', bin: 'Plastic Bin', recyclable: true },
        { type: 'Food Waste', bin: 'Compost Bin', recyclable: false },
        { type: 'Metal', bin: 'Metal Bin', recyclable: true },
        { type: 'Wood', bin: 'General Waste', recyclable: false },
        { type: 'Paper/Tissue', bin: 'Paper Bin', recyclable: true },
        { type: 'Glass', bin: 'Glass Bin', recyclable: true }
      ];

      const chosen = types[Math.floor(Math.random() * types.length)];
      result.innerHTML = `üì∏ Detected: <strong>${chosen.type}</strong><br>üóëÔ∏è Put it in the <strong>${chosen.bin}</strong><br>`;

      if (chosen.recyclable) {
        result.innerHTML += `<br>‚úÖ This item is recyclable!`;
      } else {
        result.innerHTML += `<br>‚ö†Ô∏è This item is not recyclable.`;
      }
    }
  </script>

</body>
</html>
